  <form>
    <div class="cnd_form">



      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>

        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
      </div>
      <!-- dob, gender, phno, qualification, photo, id, ad no. -->
      <div class="dob form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" id="dob" name="birthday">
      </div>






      <div class="gender form-group" style="display: flex;">
        <label for="inputEmail4">Gender</label><br>
        <input type="radio" name="gender" value="male" class="gen-type"> Male<br>
        <input type="radio" name="gender" value="female" class="gen-type"> Female<br>
        <input type="radio" name="gender" value="other" class="gen-type"> Other
      </div>



      <div class="form-group">
        <label for="qualification">Qualification</label>
        <input type="text" class="form-control" id="qual" placeholder="Qualification">
      </div>


      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Karnataka</option>
            <option>Andhra Pradesh</option>
            <option>Maharashtra</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>

          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>


      <div class="custom-file form-group">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose Photo</label>
      </div>

      <div class="custom-file form-group">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose ID proof</label>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>


      <button type="submit" class="btn btn-primary">Proceed</button>


    </div>
  </form>
